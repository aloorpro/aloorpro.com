<html>
    <head>
        {% if title %}
        <title>{{title}} - Page</title>
        {% else %}
        <title>Some Page</title>
        {% endif %}
    </head>
    <body>
        <h1>Hello, {{user.nick}}</h1>
        {% for post in posts %}
        <p>{{user.nick}} says: {{post.body}}</p>
        <p>It was {{post.date}}</p>
        {% endfor %}
    </body>
</html>
